<!--非单文件组件-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>--非单文件组件--</title>

    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
        <hr>
        <student></student>
        <school/><!--可以用单标签，但是在html中有时会报错，在脚手架中没问题-->
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        //定义组件
        const school = Vue.extend({
            //给这个组件起别名，这里会修改开发者工具中vue栏下的昵称
            name:"hhh",
            template: `
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校名称：{{address}}</h2>
            </div>
            `,
            data() {
                return {
                    schoolName: "JXUT",
                    address: "江西省南昌市南昌县紫阳大道355号江西科技学院",
                }
            }
        })

        //简写方式，vue会自动帮你调用extend
        const student ={
            template:`
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学校年龄：{{age}}</h2>
            </div>
            `,
            data() {
                return {
                    studentName: "moloom",
                    age: 23,
                }
            }
        }



        new Vue({
            el: "#root",
            components: {
                school,school,
                student,
            }
        })
    </script>
</body>

</html>
