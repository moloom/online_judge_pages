<!--收集表单数据-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>收集表单数据</title>

        <script type="text/javascript" src="../vue.js"></script>
    </head>
    <body>
        <div id="root" action="#">
            <label for="account">账号：</label>
            <input type="text" id="account" v-model.trim="account"/><br/>
            <label for="pass">密码：</label>
            <input type="password" id="pass" v-model="pass"/><br/>
            男：<input type="radio" name="sex" value="1" v-model="sex"/>
            女：<input type="radio" name="sex" value="2" v-model="sex"/><br/>
            爱好：
            打游戏<input type="checkbox"  v-model="hobby" value="play">
            写代码<input type="checkbox"  v-model="hobby" value="coding"><br/>
            <select v-model="position">
                <option value="1">北京</option>
                <option value="2">上海</option>
            </select>
            <button @click="subm">提交</button>
        </div>

        <script type="text/javascript" >
            Vue.config.productionTip=false


            const vm=new Vue({
                el:"#root",
                data:{
                    account:"",
                    pass:"",
                    sex:"",
                    hobby:[],
                    position:"",
                },
                methods: {
                    subm(){
                        console.log(JSON.stringify(this._data));
                    }
                },
            })
        </script>
    </body>
</html>
