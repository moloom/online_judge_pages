<!--列表渲染1-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>列表渲染1</title>

        <script type="text/javascript" src="../vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2>人员列表</h2>
            <ul>
                <li v-for="(p,index) in persons" :key="p.id">
                    {{p.name}}-{{p.age}}
                </li>
            </ul>

            <ul>
                <li v-for="(number,index) of 5" :key="index">
                    {{number}}-{{index}}
                </li>
            </ul>
        </div>

        <script type="text/javascript" >
            Vue.config.productionTip=false


            const vm=new Vue({
                el:"#root",
                data:{
                    persons:[
                        {id:"1",name:"张三",age:"18"},
                        {id:"2",name:"李四",age:"15"},
                        {id:"3",name:"王五",age:"22"},
                    ],
                }
            })
        </script>
    </body>
</html>
