<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>数据绑定</title>

        <script type="text/javascript" src="../vue.js"></script>
    </head>
    <body>
        
        <div id="root">
            单向数据绑定：<input type="text" v-bind:value="name"/><br/>
            双向数据绑定：<input type="text" v-model:value="nm" />
        </div>
        <script type="text/javascript" >
            Vue.config.productionTip=false


            new Vue({
                el:"#root",
                data:{
                    name:"hello",
                    nm:"mo"
                } 
            })
        </script>
    </body>
</html>
