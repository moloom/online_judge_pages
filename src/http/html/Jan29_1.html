<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>hello vue!</title>

        <script type="text/javascript" src="../vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>hello,{{name}}</h1>
            <br/>
            
            <!--标签属性前加：或加v-bind:，解析标签属性、绑定事件-->
            <a :href="url">welcome to xxxx</a>
            
        </div>

        <script type="text/javascript" >
            Vue.config.productionTip=false


            new Vue({
                el:"#root",
                data:{
                    name:"moloom",
                    url:"http://www.baidu.com"
                }
            })
        </script>
    </body>
</html>
