<!--过滤器-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>过滤器</title>

        <script type="text/javascript" src="../vue.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.10.8/dayjs.min.js"></script>
    </head>
    <body>
        
        <div id="root">
            <!--把前面的time赋给后面的timer函数，
                并在timer()执行完毕后，返回值替换整个插值语法
            
                过滤器格式：v-bind:属性="xx | 过滤器名"
            -->
            <h2>现在时间是：{{time | timer}}</h2>
        </div>
        <script type="text/javascript" >
            Vue.config.productionTip=false
            //全局过滤器
            Vue.filter("timer",function(value){
                return dayjs(value).format("YYYY-MM-DD HH:mm:ss");
            })

            new Vue({
                el:"#root",
                data:{
                    time:1646620222222
                },
                // filters:{
                //     timer(value){
                //         return dayjs(value).format("YYYY-MM-DD HH:mm:ss");
                //     }
                // }
            })
        </script>
    </body>
</html>
