<!--v-cloak-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>c-cloak</title>

        <style>
            [v-cloak]{
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <h2 v-cloak>{{name}}</h2>
        </div>
        



        <script type="text/javascript" src="../vue.js"></script>


        <script type="text/javascript" >
            Vue.config.productionTip=false


            const vm=new Vue({
                el:"#root",
                data:{
                    name:"mo",
                },
            })
        </script>
    </body>
</html>
