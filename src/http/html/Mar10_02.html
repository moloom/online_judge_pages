<!--组件的嵌套-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>--组件的嵌套--</title>

    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
        <hr>
        <student></student>

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        //简写方式，vue会自动帮你调用extend
        const student = {
            template: `
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
            `,
            data() {
                return {
                    studentName: "moloom",
                    age: 23,
                }
            }
        }

        //定义组件
        const school = Vue.extend({
            template: `
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
            </div>
            `,
            data() {
                return {
                    schoolName: "JXUT",
                    address: "江西省南昌市南昌县紫阳大道355号江西科技学院",
                }
            },
            components: {
                student
            }
        })


        new Vue({
            el: "#root",
            components: {
                school, school,
            }
        })
    </script>
</body>

</html>
