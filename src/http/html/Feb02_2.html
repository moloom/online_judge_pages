<!--
    data与el的两种写法
    
-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Feb2-</title>

    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>hello {{h2_name}}</h2>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false


        const x = new Vue({
            //el: "#root",
            // data: {
            //     h2_name: 'moloom'
            // }

            data:function(){
                return{
                    h2_name:'moloom'
                }
            }
        })
        //一秒中后执行括号内语句
        setTimeout(() => {
            x.$mount('#root')   //绑定对象
        }, 1000);
        
    </script>
</body>

</html>
