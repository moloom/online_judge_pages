<!--条件渲染-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>条件渲染</title>

        <script type="text/javascript" src="../vue.js"></script>
    </head>
    <body>
        <div id="root">
            <div v-show="true"> Hello {{name}}</div><br/>
            <div v-if="true"> Hi {{name}}</div>
            <!--template配合v-show使用，在页面中，不会显示template标签，
                只会显示里面的标签-->
            <template v-show="true">
                <div>aa</div>
                <div>bb</div>
                <div>cc</div>
            </template>
        </div>

        <script type="text/javascript" >
            Vue.config.productionTip=false


            const vm=new Vue({
                data:{
                    name:"moloom"
                }
            })
            vm.$mount("#root");
        </script>
    </body>
</html>
