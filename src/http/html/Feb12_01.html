    事件处理
    v-on:click
    @click
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>February-按钮</title>

        <script type="text/javascript" src="../vue.js"></script>
    </head>
    <body>
        
        <div id="root">
            <h2>hello {{name}}</h2>
            <button v-on:click="showInfo(77,$event)">{{button_name}}</button>
        </div>

        <script type="text/javascript" >
            Vue.config.productionTip=false


            const vm=new Vue({
                data(){
                    return{name:'moloom',button_name:'点我'}
                },
                methods:{
                    showInfo(a,b){
                        console.log(a,b);
                        alert("你好");
                    }
                }
            })

            vm.$mount("#root");

        </script>
    </body>
</html>
