<!--class样式绑定-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>绑定class样式</title>
        <style>
            .basic{
                border:2px solid black ;
                width: 50%;
                height:200px;
                text-align: center;
            }
            .normal{
                border:2px solid rgb(255, 0, 212);
            }
            .sad{
                border:2px solid rgb(37, 224, 146) ;
            }
            .happy{
                border:2px solid red ;
            }
        </style>
        <script type="text/javascript" src="../vue.js"></script>
    </head>
    <div>
        <div id="root">
            <!--字符串写法，用于样式的类名不确定，需要动态指定-->
            <div class="basic" :class="mood" @click="changeMood">{{name}}</div><br/>
            <!--数组写法，用于要绑定的样式个数不确定，名字也不确定-->
            <div class="basic" :class="classArr">{{name}}</div><br/>
            <!--对象写法，用于要绑定的样式个数确定，名字也确定,要动态决定用不用-->
            <div class="basic" :class="classObj">{{name}}</div>

            <!--绑定style演示-->
            <div class="basic" :style="styleObj">{{name}}</div>
        </div>

        <script type="text/javascript" >
            Vue.config.productionTip=false




            const vm=new Vue({
                data:{
                    mood:"normal",
                    name:"hello",
                    //数组写法
                    classArr:["sad","happy","happy"],
                    //对象写法
                    classObj:{
                        sad:true,
                        happy:false,
                        normal:false,
                    },
                    //绑定style样式
                    styleObj:{
                        fontSize:"50px",
                    }
                },
                methods:{
                    //字符串写法
                    changeMood(){
                        const arr=["sad","happy","normal"]
                        const number=Math.floor(Math.random()*3);
                        this.mood=arr[number];
                        console.log(number);
                    }
                }
            })

            vm.$mount("#root");
        </script>
    </body>
</html>
