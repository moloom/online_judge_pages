<!--键盘事件-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>

    <script type="text/javascript" src="../vue.js"></script>
  </head>
  <body>
    <br /><br />
    <div id="root">
      <!--ctrl+y 才会触发-->
      <input type="text" placeholder="请输入" @keyup.ctrl.y="showinfo" />
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false;

      const vm = new Vue({
        data: {
          name: "moloom",
        },
        methods: {
          showinfo(e) {
            console.log(e.target.value);
          },
        },
      });
      vm.$mount("#root");
    </script>
  </body>
</html>
